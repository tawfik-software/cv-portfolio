name: Generate Resume PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g resume-cli
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex
      
      - name: Generate PDF from JSON Resume
        run: |
          resume export resume-json.pdf --resume resume.json --theme elegant || echo "JSON Resume export failed"
      
      - name: Generate PDF from Markdown
        run: |
          pandoc RESUME.md -o resume-markdown.pdf \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -V fontsize=11pt || echo "Markdown PDF export failed"
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Resume v${{ github.run_number }}
          body: |
            ğŸ“„ **Professional Resume - Tawfik Ayade**
            
            ğŸ“¥ Download the latest version of my resume:
            - `resume-markdown.pdf` - Generated from Markdown
            - `resume-json.pdf` - Generated from JSON Resume (if available)
            
            ğŸ—“ï¸ Generated on: ${{ steps.date.outputs.date }}
            ğŸ”— View online: https://tawfik-software.github.io/cv-portfolio/
          files: |
            resume-*.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
